<!DOCTYPE html>
<!-- Template by html.am -->
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Aurora</title>

		<link rel="shortcut icon" type="image/png" href="icon.png"/>
		<link rel="stylesheet" href="css/dreams_template.css">
		<link rel="stylesheet" href="css/dreams.css">
		<link rel="stylesheet" href="css/nightmode.css">
		<script type="text/javascript" src="js/interface.js"></script>
  		<script type="text/javascript" src="js/logic.js"></script>
		<script type="text/javascript" src="js/io.js"></script>
		<script type="text/javascript" src="js/jszip.js"></script>
		<script type="text/javascript" src="js/FileSaver.js"></script>

	</head>

	<body>

		<header id="header">
			<div class="innertube">

			</div>

		</header>

		<main>
			<h1 class="adddream"><img class="addicon" onclick="addDream()" src="icon_add.png" style="height:18px;padding-right:10px" />Dreams</h1>
			<div id="mainscreen" class="innertube">






			</div>
		</main>

		<nav id="nav">
			<div class="innertube">

				<div class="filedrop" id="dropzone" ondragover="dragover(event)" ondrop="readFile(event)">Drop your dream file here</div>

				<h1><img class="addicon" onclick="addPerson()" src="icon_add.png" style="height:18px;padding-right:10px" />People <p class="reset" id="showallpeople" onclick="showallpeople()">Reset Filter</p></h1>

				<ul id="list_people">


				</ul>
				<h1><img class="addicon" onclick="addPlace()" src="icon_add.png" style="height:18px;padding-right:10px" />Places <p class="reset" id="showallplaces" onclick="showallplaces()">Reset Filter</p></h1>

				<ul id="list_places">

				</ul>
				<h1>Moods <p class="reset" id="showallmoods" onclick="showallmoods()">Reset Filter</p></h1>
				<ul id="list_moods">
				</ul>

			</div>
		</nav>

		<footer id="footer">
			<div class="innertube">
				<p>made by <a target="_blank" rel="noopener noreferrer" href="https://github.com/krateng">Krateng</a></p>
			</div>
		</footer>

	</body>
</html>
